<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="head">Password Generator</h2>

      <div class="input-box">
        <input type="text" id="password" class="pd" readonly />
        <button type="button" class="copy-btn" onclick="copyPassword()">
          ðŸ“‹
        </button>
      </div>

      <div class="controls">
        <label class="koti">
          Password Length
          <input type="number" id="length" min="4" max="20" value="8" />
        </label>

        <label class="koti">
          <input type="checkbox" id="uppercase" /> Include Uppercase
        </label>

        <label class="koti">
          <input type="checkbox" id="lowercase" /> Include Lowercase
        </label>

        <label class="koti">
          <input type="checkbox" id="numbers" /> Include Numbers
        </label>

        <label class="koti">
          <input type="checkbox" id="symbols" /> Include Symbols
        </label>
      </div>

      <button class="generate-btn" onclick="generatePassword()">
        Generate Password
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
